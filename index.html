
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>Festungs-Münzen-Rechner</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  <script
    type="text/javascript"
    src="/js/lib/dummy.js"
    
  ></script>

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">


  <style id="compiled-css" type="text/css">
      @import url("//unpkg.com/element-ui/lib/theme-chalk/index.css");

 .el-button {
   margin-bottom: 10px;
   width: 100%;
   background: linear-gradient(to bottom, #b69471 0%, #9f764d 22%, #8f6133 30%, #6c4d2d 100%);
   color: white;
   display: block;
 }

 .right-align {
   float: right;
   width: 20%;
   text-align: center;
   margin-right: 10px;
 }

 .el-input-number {
   float: right;
   width: 20%;
 }

 .el-col {
   margin-bottom: 5px;
 }

 .el-button:focus {
   color: white;
 }

 .text {
   font-size: 14px;
 }

 .time-input {
   width: 50px;
 }

 .el-button:hover {
   color: #501010;
 }

 .time-one {
   margin-left: 10px;
 }

 .bigger-text {
   font-size: 20px;
 }

 .bigger-text2 {
   font-size: 25px;
 }

 .mt {
   margin-top: 3px;
 }

 #app {
   margin: 20px;
   color: #5b390d;
 }

 .wide-input {
   width: 100%;
 }

 .el-row {
   margin-bottom: 20px;
 }

 body {
   background: #fff5da;
 }

 .el-input-number.is-controls-right .el-input__inner {
   padding-left: 0px;
   padding-right: 20px;
 }

 .el-input-number--small .el-input-number__decrease,
 .el-input-number--small .el-input-number__increase {
   width: 20px;
   font-size: 13px;
   color: white;
   background: linear-gradient(to bottom, #b69471 0%, #9f764d 22%, #8f6133 30%, #6c4d2d 100%);
 }

  </style>



  <script type="text/javascript">//<![CDATA[

    window.onload=function(){
      
var Main = {
  data() {
    return {
      AmountHostileVillages: 0,
      TotalAmountTribeVillages: 0,
      StrongholdLevel: 0,
      AmountOwnVillages: 0,
      TotalCoinReward: 0,
      PlayerCoinReward: 0
    };
  },
  computed: {},
  methods: {
    calc() {
      this.TotalCoinReward = 0;
      this.PlayerCoinReward = 0;
      this.TotalCoinReward = this.AmountHostileVillages * this.StrongholdLevel / 10;
      this.PlayerCoinReward = Math.round(this.TotalCoinReward * this.AmountOwnVillages / this.TotalAmountTribeVillages);
    },
  }
};

var Ctor = Vue.extend(Main)
new Ctor().$mount('#app')


    }

  //]]></script>

</head>
<body>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
<script src="//unpkg.com/element-ui@2.5.3/lib/index.js"></script>
<div id="app">
  <el-row justify="center" class="bigger-text">
    <el-col>
      Anzahl Dörfer gegnerischer Stamm:
      <el-input-number controls-position="right" :min="1" :max="100000" v-model="AmountHostileVillages" size="small"></el-input-number>
    </el-col>
    <el-col>
      Anzahl Dörfer eigener Stamm:
      <el-input-number controls-position="right" :min="1" :max="100000" v-model="TotalAmountTribeVillages" size="small"></el-input-number>
    </el-col>
    <el-col>
      Level Festung
      <el-input-number controls-position="right" :min="1" :max="10" v-model="StrongholdLevel" size="small"></el-input-number>
    </el-col>
    <el-col>
      Anzahl eigener Dörfer
      <el-input-number controls-position="right" :min="1" :max="10000" v-model="AmountOwnVillages" size="small"></el-input-number>
    </el-col>
    <el-col>
      <el-button @click="calc">Münzen berechnen</el-button>
    </el-col>
    <el-col>
      <div class="bigger-text2">
        Gesamtmünzen: <span class="right-align">{{ TotalCoinReward }}</span> <br>
        eigene Münzen: <span class="right-align">{{ PlayerCoinReward }}</span>
      </div>
    </el-col>
  </el-row>
</div>

</body>
</html>
